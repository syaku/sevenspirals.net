title: zenbackタグを入れてみた
timestamp: 2012-07-21T02:47:25
body: |-
  zenbackの関連記事の挙動が安定しないので識別用のタグを入れてみた。
  
  <!-- more -->

  さしあたって
  
      <!--zenback_title_begin-->
      ....
      <!--zenback_title_end-->
  
  と
  
      <!--zenback_body_begin-->
      ....
      <!--zenback_body_end-->
  
  を設定。これで関連記事のタイトルがちゃんと反映されるかどうか試す。
  
  設定以降の記事について反映になるらしいのでちゃんと反映されるかどうかテスト投稿。

