title: メインクエスト開始
category: skyrim
timestamp: 2012-11-10T15:53:16
thumbnail: https://lh6.googleusercontent.com/-fxamLzy3Lr8/UJ4v7PMb5CI/AAAAAAAAA8c/YdMr9PlLZ2A/s800/playlog1_1.jpg
body: |-
  Alternate Start - Live Another Lifeを導入しているため、アルフタンドの大リフトに放り出された我らがドヴァキンですが、なんとかメインクエストまで戻ってきました。

  意外と歩き回ることになってメインクエスト開始前にドラゴンブリッジ辺りまで足を伸ばす羽目になりました。（やっぱりそのまま進めた方が楽だったかもしれない）

  まあ、すぐ自由に動き回れるから良いか。

  <!-- more -->

  ![](https://lh4.googleusercontent.com/-qmtc2sxxxFk/UJ4v7huzaxI/AAAAAAAAA8o/j_hV4QkyZp0/s800/playlog1_2.jpg)

  メインクエストに合流してリバーウッドに到着しましたが、リディアが居ない上にシャウトが使えないので戦力的にきつい。というわけで少なくともミルムルニルを倒しておこうというわけでリバーウッドからホワイトランへ直行。

  さっそく首長にヘルゲンでの出来事を報告。**その場に居なかったのに**見てきたように語るドヴァキン。

  ![](https://lh5.googleusercontent.com/-2-dYk6H-UN0/UJ4v7rmoa4I/AAAAAAAAA8k/9JSs4GD22c0/s800/playlog1_3.jpg)

  ここに来るまでにいくらか戦闘経験を積んでいるのでドラゴンストーンはさくっと入手。西の監視塔でミルムルニルと戦闘。

  <del>イリレスと愉快な仲間達が</del>さっくり退治します。

  ミルムルニルを倒した事を首長に報告し、従士の資格をもらいリディアを仲間にします。

  ![](https://lh4.googleusercontent.com/-PKWzDReLqQQ/UJ4v8s5PltI/AAAAAAAAA80/KUkswnmf3Uc/s800/playlog1_4.jpg)

  うちのリディアさん。ころころ顔が変わりますが現在はこんな感じです。

  いつもならここでブリーズホームを購入しますが今回は家を建てるので買わずにスルー。

  いまだDawnguardとHearthfireは影も形も見えません。
