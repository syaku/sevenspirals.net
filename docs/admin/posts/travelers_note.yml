title: システム手帳からトラベラーズノートに乗り換えてみた
category: stationery
timestamp: 2014-10-19T16:17
thumbnail: https://lh5.googleusercontent.com/-xsnEW_SjyFI/VENtxeHg9mI/AAAAAAAACxo/UdnnjBVf-fw/s640/IMG_0066.JPG
body: |-
  少し前の話なんですが、これまで<a href="http://www.raymay.co.jp/davinci/contents/davinci/justrefill/lineup.html">ダヴィンチのシステム手帳</a>(ジャストリフィルのバイブルサイズ)を使っていたのですが、<del>iPhone6もデカくなったしデカいのがこれから流行るんじゃないか・・・</del>今まで財布と兼用してたけど新しく財布を買ったりなんだりで、必ずしもポケットに入れなくても良くなったので前から気になってた<a href="http://www.midori-japan.co.jp/tr/trnotebook/products/">トラベラーズノート</a>(茶・レギュラーサイズ)を買ってみました。

  <!-- more -->

  <img src="https://lh5.googleusercontent.com/-xsnEW_SjyFI/VENtxeHg9mI/AAAAAAAACxo/UdnnjBVf-fw/s400/IMG_0066.JPG" alt="トラベラーズノート">

  チャームとか付けてみた。

  表面処理してないので傷はガンガン付きます。ちなみに、ハート型の傷は塚田農場でもらったシールを貼って剥がした痕です。

  中身はコクヨの<a href="http://www.kokuyo-st.co.jp/stationery/feature/jibun_techo/contents.html#idea">ジブン手帳の中のIDEA</a>をカットして使ってます。(<a href="http://bungu.plus.co.jp/sta/product/note/cacrea/">Ca.CreaのA4x1/3サイズ</a>にしたかったけどインクの裏写りが酷かったので使えず、残念。)

  まあ、殆どの場合、<a href="http://www.kokuyo-st.co.jp/stationery/tidbit/">チビット</a>を貼る台紙と化しているのであんまり関係なかったりはしますが・・・。

  このサイズになると、さすがにポケットには入らないのでメモ帳としてチビットのA7を使ってます。試しに今は横罫カットのものを使ってますが次はブロックのに変える予定。(やっぱりチビットはブロックのが楽しい。)

  ところで、使ってるとメモ帳にもカバーが欲しくなってきたりするわけですが、チビットのA7ってトラベラーズノートのパスポートサイズに収まるんでしょうか。(チビットってちょっとサイズが変則的なので)

  とりあえず今度買って試してみようと思います。

