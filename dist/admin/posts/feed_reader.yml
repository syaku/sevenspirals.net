title: Google Readerが終わるそうなので
category: programming
timestamp: 2013-05-01T10:10:15
thumbnail: //farm4.staticflickr.com/3365/3541653049_a3e8534a8e_o.jpg
body: |-
  7月にGoogle Readerがサービス終了とのことですが、個人的には使いまくってるのでちょっと困ります。

  そこで一念発起して**ちょうどGW入ったし今から作り始めれば自分が使いよいのが作れるだろう**ということで大まかに作ってみました。

  <!-- more -->

  というわけで、作りかけのサイトが[こちら](http://www.sevenspirals.net:3001/)。

  開発中なので常時動かしてるわけではありませんが。

  ちなみにport3000にアクセスするとちょっとしたホラーが。

  あとは既読の記事は非表示にする機能と登録したFeedの変更削除が出来れば自分が最低限使いたい機能は揃うのでGoogle Readerから離脱しつつこっちの機能追加をしていこうと思います。

  ・・・というかなんで個人用なのに認証機能付けたんだ。＜自分
