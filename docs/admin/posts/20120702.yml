title: ごっそり構造変えた
timestamp: 2012-07-02T21:23:52
body: |-
  本体のスクリプト処理を変えてみました。
  
  本体の仕事は処理すべきファイルの一覧と設定の読み込みだけであとはプラグインにどんどん投げていって最終的にHTMLを吐き出すという形に変更。
  
  記事を作るのもテンプレートに当てるのもアーカイブするのもぜーんぶプラグインの仕事。・・・あれ、これ何のツールだっけ?＜待て
  
  何となく最終的に（好きだからとかそんな理由で）Blosxomみたいな形になりそうな気がしますが今のところ比較にならないくらいこっちのがダサいので順次直していきます。
  
  続きを読むプラグインとアーカイブプラグインを作ったので次はカテゴリとコメント欄をプラグイン化するかなー。
  
  あとCoffeepressという名前はあまりにもアレなのでちゃんとした名前を考えたい。
